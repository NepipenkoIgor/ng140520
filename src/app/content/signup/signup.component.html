<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <div [formGroup]="signupForm">
        <p>Sign Up to continue</p>
        <mat-form-field>
          <input matInput type="text"
                 placeholder="User name" formControlName="username" >
          <!--          <mat-error *ngIf="c?.errors?.onlyLetters">{{c?.errors?.onlyLetters}}</mat-error>-->
        </mat-form-field>
        <div formGroupName="password">
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="cpassword">
          </mat-form-field>
        </div>
        <button mat-raised-button type="button" color="primary"
                (click)="signup(signupForm.value)"
                [disabled]="signupForm.invalid"  >Sign Up</button>
        <span mat-button [routerLink]="['/login']">Go to login</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
