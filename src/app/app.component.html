<app-header
  [title]="title"
  [title1]="title1"
  [drawer]="drawer"></app-header>
<app-sidenav (setSidenavControl)="setSidenav($event)">
  <div *ngIf="products.length > 0; else loader">
    <div *ngFor="let product of products; index as i">
      {{i + 1}}. {{product.title}}
    </div>
  </div>
  <ng-template #loader>
    <div class="loader-container">
       <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</app-sidenav>
